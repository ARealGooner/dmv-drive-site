<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DMV Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
      color: #0070f3;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>DMV Drive</h1>
  <ul id="posts">Loading posts...</ul>

  <script>
    async function fetchPosts() {
      try {
        const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://dmvdrive.substack.com/feed"));
        const data = await res.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");
        const items = xml.querySelectorAll("item");

        const postsList = document.getElementById("posts");
        postsList.innerHTML = ""; // Clear loading text

        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = link;
          a.textContent = title;
          a.target = "_blank";
          li.appendChild(a);
          postsList.appendChild(li);
        });
      } catch (error) {
        document.getElementById("posts").textContent = "Failed to load posts.";
        console.error("Error fetching posts:", error);
      }
    }

    fetchPosts();
  </script>
</body>
</html>
